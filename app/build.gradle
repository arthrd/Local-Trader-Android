apply plugin: 'retrolambda'
apply plugin: 'com.android.application'
apply plugin: 'crashlytics'
apply plugin: 'android-apt'

repositories {
    jcenter()
    maven { url 'http://download.crashlytics.com/maven' }
}

buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven'}
    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
        classpath 'me.tatarka:gradle-retrolambda:2.4.1'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}

def versionMajor = 2
def versionMinor = 0
def versionPatch = 0
def versionBuild = 27 // bump for dog food builds, public betas, etc.

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        applicationId 'com.thanksmister.bitcoin.localtrader'
        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:22.1.1'
   
    compile 'com.squareup:otto:1.3.5'
    compile 'com.jakewharton:butterknife:5.0.1'
    compile 'com.squareup.retrofit:retrofit:1.6.0'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'

    apt 'com.squareup.dagger:dagger-compiler:1.2.2'
    compile 'com.squareup.dagger:dagger:1.2.2'
    compile 'com.jakewharton.timber:timber:2.2.2'

    compile 'io.reactivex:rxjava:1.0.8'
    compile 'io.reactivex:rxandroid:0.24.0'

    compile 'com.squareup.sqlbrite:sqlbrite:0.1.0'
    compile 'com.github.frankiesardo:auto-parcel:0.3'
    apt 'com.github.frankiesardo:auto-parcel-processor:0.3'

    compile 'com.crashlytics.android:crashlytics:1.+'
    compile 'com.google.guava:guava:18.0'
    compile 'com.getbase:floatingactionbutton:1.1.0'
    compile 'com.afollestad:material-dialogs:0.4.5'
    compile 'fr.baloomba:viewpagerindicator:2.4.2'

    // Google Play Support Libraries
    compile 'com.google.android.gms:play-services:+'
}
